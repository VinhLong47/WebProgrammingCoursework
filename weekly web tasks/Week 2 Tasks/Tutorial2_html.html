    <h1> Interactive rectangle area calculator</h1>
    <p>Enter height</p>
    <input type="text" id="height">
    <p>Enter width</p>
    <input type="text" id="width">
    <button onclick="doCalc()">Calculate</button>
    <p id="area"></p>
    <script>
        // Calculate the area of a rectangle
        function calRectangleArea(width, height){
            let area = width * height
            return area
        }
        // Process the input and display the result
        function doCalc() {
            let newWidth = document.getElementById('width').value
            let newHeight = document.getElementById('height').value
            let newArea = calRectangleArea(newWidth, newHeight)
            document.getElementById('area').innerHTML += "The area is: " + newArea + "</br>"
        }
    </script>
