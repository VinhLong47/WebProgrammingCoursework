    <h1> Interactive cuboid volume calculator</h1>
    <p>Enter length:  <input type="text" id="length"></p>
    <p>Enter height: <input type="text" id="height"></p>
    <p>Enter width: <input type="text" id="width"></p><br>
    <button onclick="doCalc()">Calculate</button>
    <p id="volume"></p>
    <script>
        // Calculate the area of a rectangle
        function calVolumeCuboid(length, width, height){
            let volume = length * width * height
            return volume
        }
        // Process the input and display the result
        function doCalc() {
            let newlength = document.getElementById('length').value
            let newWidth = document.getElementById('width').value
            let newHeight = document.getElementById('height').value
            let newVolume = calVolumeCuboid(newlength, newWidth, newHeight)
            document.getElementById('volume').innerHTML += "The volume of " + newlength + "*" + newWidth + "*" + newHeight + " is " + newVolume + "</br>"
        }
    </script>
